button_card_templates:
  vacuum_zone:
    aspect_ratio: 1/1
    color_type: card
title: Suck Suck Suck
views:
  - badges: []
    cards:
      - cards:
          - cards:
              - color_type: card
                entity: script.vacuum_workday_sequence
                hold_action:
                  action: call-service
                  service: script.turn_on
                  service_data:
                    entity_id: script.stop_vacuum_workday_sequence
                icon: 'mdi:robot-vacuum'
                label: >
                  [[[return
                  (states['sensor.vacuum_cleaner_status_sensor'].state) +' (' +
                  (states['sensor.vacuum_battery'].state) + ' %)';]]]
                name: Start imagiSuck
                show_label: true
                size: 30%
                state:
                  - spin: true
                    value: 'on'
                styles:
                  label:
                    - color: gray
                    - font-size: 70%
                tap_action:
                  action: toggle
                type: 'custom:button-card'
            type: horizontal-stack
          - cards:

# row 1

              - entity: input_boolean.vacuum_can_clean_catarea
                hold_action:
                  action: call-service
                  service: script.turn_on
