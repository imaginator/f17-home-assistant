---
- id: 835c9daa-6b67-4bbc-82ed-65e5f3ceb2fd
  alias: "vacuum: Start Cleaning Room"
  trigger:
    - platform: state
      entity_id: input_select.vacuum_room
      from: 'Select Input'
  action:
    - service: script.vacuum_dispatch
      data_template:
        room: "{{ trigger.to_state.state }}"
    - service: input_select.select_option
      entity_id: input_select.vacuum_room
      data_template:
        option: "Select Input"
